<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <title>LiSA Navi</title><br>

    <link rel="icon" type="image/png" href="https://lisanavi.github.io/fes/icon.png" />
    <link rel="shortcut icon" type="image/png" href="https://lisanavi.github.io/fes/icon.png">
    
    <meta property="og:title" content="LiSA Navi For Festival">
    <meta property="og:description" content="LiSA校 2024年度 文化祭用マップサイトです！">
    <meta property="og:url" content="https://lisanavi.github.io/fes/">
    <meta property="og:image" content="https://lisanavi.github.io/fes/icon.png">
    <meta property="og:image:width" content="700">
    <meta property="og:image:height" content="700">

  </head>

  
  <body>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <div id="title">
      <h3 style="line-height:0; margin-top: 1rem; margin-bottom: 1vh;">LiSA Navi</h3>
      <h3 id="floorid">1F</h3>
    </div>

    <iframe id="map" src="map.html" width="1000" height="1000" frameborder=0></iframe>
    <div id="zooms">
      <button onclick="map.contentWindow.zoomin()">大</button>
      <button onclick="map.contentWindow.zoomout()">小</button>
    </div>

    <div id="left-side">
      <a href="javascript:floor(0)" class="btn_01">1F</a>
      <a href="javascript:floor(1)" class="btn_02">2F</a>
      <a href="javascript:floor(2)" class="btn_03">3F</a>
      <a href="javascript:floor(3)" class="btn_04">4F</a>
    </div>
    <div id="right-side">
      <input id="input" type="number" min="100" max="431" placeholder="教室番号" style="text-align: center; width: 4.2rem;"></input>
      <a href="javascript:search(document.getElementById('input').value)" class="btn_05">🔍</a>
      <a href="javascript:info(document.getElementById('input').value)" id="info-btn" class="btn_05">Info</a>
      <br>
      <a href="javascript:cls_open()" class="btn_05">週程表</a>
    </div>
    <div id="information">
      <div id="info-text">
        <left id="desk-num">教室番号</left>
        <left id="desk">テスト</left>
      </div>
      <br>
      <center style="font-size: 80%; margin-bottom: 15%; color:#fff;">パネルをタッチすると閉じます</center>
    </div>
  </body>
  <script src="data.js"></script>
  <script src="js.cookie.js"></script>
  <script src="index.js"></script>
</html>
